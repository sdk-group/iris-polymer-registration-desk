<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../terminal-printable-ticket/terminal-printable-ticket.html">

<link rel="import" href="registration-fields.html">

<dom-module id="iris-registration-desk">
  <template>
    <style>
      :host {
        display: block;
        --iris-ticketview-ticket: {
          border: none;
          width: 100%;
        };
        --iris-ticketview-actions: {
          border: none;
          display: none;
        };
      }

      #terminal-list {
        @apply(--layout-horizontal);
        @apply(--layout-end);
        width: 100%;
        margin-bottom: 10px;
        padding: 0 10px;
      }

      #office-name {
        padding-bottom: 5px;
        padding-left: 15px;
        font-size: 1.2em;
      }

      #services-list {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        height: calc(100vh - 202px);
        @apply(--layout-vertical);
        padding-bottom: 0;
      }

      #services-list paper-listbox {
        /*max-height: 30vh;*/
        overflow: auto;
      }

      #collapseControl iron-icon {
        float: right;
      }

      #collapseControl {
        padding: 5px 0;
        border-bottom: 1px solid var(--mydoc-red-800);
      }

      #ticketDialog {
        @apply(--layout-vertical);
        width: 100%;
        top: 64px;
        bottom: 0;
        margin: 0;
        border-top: 3px solid #E44E34;
      }

      .dialog-head {
        font-size: 19px;
        padding-left: 15px;
        margin: 10px 0;
        min-height: 40px;
        @apply(--layout-horizontal);
        @apply(--layout-justified);
      }

      paper-fab {
        border-radius: 3px;
        background-color: rgba(0, 0, 0, 0.0);
        border: 3px solid #6E4D44;
        color: #6E4D44;
      }

      .buttons {
        box-shadow: 0 1px 3px 0 #aaa;
        border-top: 1px solid #ccc;
        padding: 10px;
        @apply(--layout-horizontal);
        @apply(--layout-end-justified);
        margin: 0 -10px;
      }

      paper-listbox {
        @apply(--layout-flex);
      }

      #terminal-list paper-dropdown-menu {
        width: 100%;
      }

    </style>

    <terminal-printable-ticket id="printer" template-name="{{computedTicketTemplate}}"></terminal-printable-ticket>

    <paper-dialog id="ticketDialog" entry-animation="slide-from-left-animation" exit-animation="slide-left-animation" on-ticket-action="ticketAction">
      <div class='dialog-head'>
        <paper-fab class="flat" mini icon="chevron-left" elevation="0" on-tap="closeList"></paper-fab>
      </div>

      <div id="ticket-dialog-wrapper">
        <h3>[[terminalsOffice(terminal)]]</h3>

        <iris-ticketview id="viewer" hidden$="[[hasTicket(selectedTicket)]]" ticket="{{selectedTicket}}" override="[[override_actions]]" view="register"></iris-ticketview>
      </div>

    </paper-dialog>

    <iris-call-center id="callcenter" terminals="{{terminals}}"></iris-call-center>

    <iris-shared-entities id="departments" namespace="departments"></iris-shared-entities>
    <iris-shared-entities id="services" namespace="services"></iris-shared-entities>

    <iron-pages selected="[[page]]">
      <div id="first-page">
        <paper-card id="terminal-list">
          <paper-dropdown-menu>
            <paper-listbox class="dropdown-content" selected="{{selectedTerminal}}">
              <template is="dom-repeat" items="[[terminals]]" as="terminal">
                <paper-item >[[terminal.workstation.label]]</paper-item>
              </template>
            </paper-listbox>
          </paper-dropdown-menu>
        </paper-card>

        <paper-card id="services-list">
          <div id="collapseControl">
            Услуга: [[getSelectedServiceName(service)]]
          </div>
          <paper-input label="Название услуги" value="{{sgfilter}}"></paper-input>
          <paper-listbox class="list" selected-item="{{selectedService}}">
            <template id="visibleServices" is="dom-repeat" items="[[terminal.views.base.root.content]]" filter="[[makeServiceFilter(sgfilter)]]">
              <paper-item>
                [[serviceLabel(item)]]
              </paper-item>
            </template>
          </paper-listbox>

          <div class="buttons">
            <paper-button on-tap="nextPage" disabled="[[!canNext(service)]]" raised>Далее</paper-button>
          </div>
        </paper-card>

      </div>
      <div>
        <div id="user-fields">
          <registration-feilds id="fields" service="[[service]]" method="[[method]]" fields-model="[[fieldsModel]]" selection-enabled="{{selectionEnabled}}" service-fields="{{serviceFields}}" terminal="[[terminal]]" ticket-query="{{ticketQuery}}">
            <paper-button on-tap="prevPage" raised>Назад</paper-button>
            <paper-button raised on-tap="register" disabled$="[[!selectionEnabled]]">Зарегистрировать</paper-button>
            <paper-button raised on-tap="registerAndPrint" disabled$="[[!selectionEnabled]]">Зарегистрировать и напечатать</paper-button>
          </registration-feilds>
        </div>
      </div>
    </iron-pages>

    <paper-toast id="error" text="Невозможно зарегистрировать талон"></paper-toast>
  </template>
  <script>
    Polymer({
      is: 'iris-registration-desk',
      properties: {
        method: {
          type: String,
          value: "live"
        },
        terminals: {
          type: Array,
          observer: "_terminalsChanged"
        },
        terminal: {
          type: Object,
          computed: "_computeTerminal(selectedTerminal, terminals)"
        },
        service: {
          type: Object,
          computed: "_computeService(selectedService,terminal)",
          value: false
        },
        booking_method: {
          value: 'prebook',
          type: String
        },
        fieldsModel: {
          type: Array,
          computed: "_modelByMethod(terminal.fields_model,booking_method,service.id)"
        },
        monthFromNow: {
          type: Number,
          value: 0
        },
        serviceFields: {
          type: Object,
          value: {}
        },
        computedTicketTemplate: {
          type: String,
          computed: 'computeTicketTemplate(terminal,method)'
        }
      },
      computeTicketTemplate(terminal, booking_method) {
        let prefix = _.get(terminal, ['workstation', 'ticket_design']) || '';

        return prefix
          ? `${prefix}-${booking_method}`
          : booking_method;
      },
      makeServiceFilter(sgfilter) {
        let string = sgfilter.toLowerCase();

        return (item) => {
          if (!string)
            return true;
          let label = this.serviceLabel(item).toLowerCase();

          return ! !~ label.indexOf(string);
        };
      },
      ready() {
        this.toggleIcon = "expand-less";
        this.$.printer.style.display = "none";
        this.page = 0;
      },
      canNext(service) {
        return !_.isEmpty(service)
      },
      register() {
        this.ticketQuery.workstation = this.terminal.workstation.id;

        return this.$.callcenter.confirm(this.ticketQuery, this.method == "live", this.fieldsModel).then(response => {
          console.log('Response:', response);

          if (!response.success) {
            this.$.error.open();
            return response;
          }

          let ticket = _.isArray(response.ticket)
            ? _.head(response.ticket)
            : response.ticket;

          this.set('selectedTicket', ticket);
          this.$.ticketDialog.open();

          return response;
        });
      },
      registerAndPrint() {
        this.register().then(response => {
          if (!response.success)
            return;

          let tickets = _.castArray(response.ticket);
          let contexts = _.castArray(response.context);

          this.$.printer.style.display = "block";
          _.forEach(tickets, (ticket, index) => {
            let context = contexts[index];
            this.$.printer.init(ticket, context);
            this.$.printer.print();
          });
          this.$.printer.style.display = "none";
        });
      },
      closeList() {
        this.set('page', 0);
        this.$.ticketDialog.close();
      },
      nextPage() {
        _.forEach(this.ticketQuery, (field, name) => {
          if (name == 'service')
            return true;

          this.set('ticketQuery.' + name, undefined);
        });

        this.set('ticketQuery.service_count', 1);

        this.$.fields.reset();
        if (this.method == "prebook") {
          this.set('page', 1);
          return;
        }

        this.$.callcenter.checkAvailability(this.ticketQuery).then(d => {
          if (d) {
            this.set('page', 1);
          } else {
            this.$.error.open();
          }
        });

      },
      prevPage() {
        this.set('page', 0);
      },
      hasTicket(selectedTicket) {
        return _.isEmpty(selectedTicket);
      },
      _terminalsChanged() {
        this.set('selectedTerminal', 0);
      },
      _computeService(selectedService, terminal) {
        let service = this.$.visibleServices.itemForElement(selectedService);
        this.set('ticketQuery.service', service.id);

        return service;
      },
      _computeTerminal(selectedTerminal, terminals) {
        if (_.isEmpty(terminals))
          return {};
        return terminals[selectedTerminal];
      },
      terminalsOffice(terminal) {
        if (_.isEmpty(terminal))
          return;

        let department_id = terminal.workstation.attached_to;
        let department = this.$.departments.get(department_id);

        return department.label;
      },
      serviceLabel(item) {
        if (!item)
          return;

        let service = this.$.services.get(item.id);

        return service
          ? service.label
          : item.id;
      },
      toggleServiceList() {
        this.$.collapse.toggle();
        this.toggleIcon = this.toggleIcon == "expand-less"
          ? "expand-more"
          : "expand-less";
      },
      getSelectedServiceName(selectedService) {
        if (!selectedService)
          return '-';

        return this.serviceLabel(selectedService);
      },
      _modelByMethod(fields_model, booking_method, service) {
        let fields = this.modelByMethod(fields_model, booking_method, service);

        return _.map(fields, (field, index) => {
          field.key = field.key || index;
          return field;
        });
      },
      modelByMethod(fieldsModel, booking_method, current_service_id) {

        let comon_model = _.reduce(fieldsModel, (r, field, name) => {
          if ((!field.method || field.method === booking_method) && (field.include !== false))
            r[name] = field;
          return r;
        }, {});

        if (!current_service_id)
          return comon_model;

        let service_array = _.castArray(current_service_id);
        let servicesMap = this.$.services;
        let services_fields = _.map(service_array, id => servicesMap.get(id).custom_fields);

        let ext_model = {};
        if (!_.isArray(current_service_id)) {
          ext_model = comon_model
        } else {
          let multi_fields_list = ['service_count'];

          _.forEach(comon_model, (field, name) => {
            let key = field.key || name;
            if (!~ multi_fields_list.indexOf(key)) {
              ext_model[name] = field;
              return true;
            }

            _.forEach(current_service_id, (id, index) => {
              let new_name = `${name}-${id}`;
              let multi_field = _.cloneDeep(field);
              multi_field.selected_service = index;
              multi_field.key = key;
              ext_model[new_name] = multi_field;
            });
          });

        }

        //@NOTE: may had bug here if services has two equal fields with different logic
        services_fields.push(this.terminal.workstation.custom_fields);
        let custom_fields = _.defaults.apply(_, services_fields);

        if (_.isEmpty(custom_fields))
          return ext_model;

        _.forEach(custom_fields, (field, name) => {
          if (field === false) {
            delete ext_model[name];
          } else if (field === true && fieldsModel[name]) {
            ext_model[name] = fieldsModel[name];
          } else if (_.isPlainObject(field))
            ext_model[name] = field;
          }
        );

        return ext_model;
      }
    });
  </script>
</dom-module>
